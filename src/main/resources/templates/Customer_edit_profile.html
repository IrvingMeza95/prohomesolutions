<body>

  <div class="container mt-2">
    <form action="/customer/profile/update" enctype="multipart/form-data" method="post" class="row">



      <div class="col-lg-4">
        <div class="profile-card-4 z-depth-3">
          <div class="card">
            <div class="card-body text-center rounded-top">
              <div class="user-box gap-2">

                <div class="images-container">
                  <div class="profile-picture-container">
                    <label for="file">
                      <img src="/img/camaraEdit.png" alt="Imagen" class="camera-icon">
                    </label>
                    <input name="file" type="file" id="file" />

                    <img
                            th:if="${session.userSession.profilePicture != null}"
                            th:src="@{/file/profile-picture/__${customer.id}__}"
                            alt="user avatar"
                            class="profile-picture"
                    />
                    <img
                            th:if="${session.userSession.profilePicture == null}"
                            src="/img/PP vacia.png"
                            alt="user avatar"
                            class="profile-picture"
                    />
                    <span class="tooltip-box">Cambiar foto</span>
                  </div>
                </div>

              </div>
              <h4 class="mb-1 line-height-5" th:text="${customer.name}"></h4>
              <h5 class="mb-1 line-height-5" th:text="${customer.alias}"></h5>
            </div>
            <div class="card-body">
              <ul class="list-group shadow-none">
                <li class="list-group-item">
                  <div class="d-flex gap-2">
                    <small class="w-25">Email Address</small>
                    <span th:text="${customer.email}"></span>
                  </div>
                </li>
              </ul>
              <div class="row text-center mt-4">
                <div class="col p-2">
                  <h4 class="mb-1 line-height-5">100%</h4>
                  <small class="mb-0 font-weight-bold">Orders Success</small>
                </div>
                <div class="col p-2">
                  <h4 class="mb-1 line-height-5">4.9/5</h4>
                  <small class="mb-0 font-weight-bold">Reputation</small>
                </div>
                <div class="col p-2">
                  <h4 class="mb-1 line-height-5">$9.1k</h4>
                  <small class="mb-0 font-weight-bold">Total Spent</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card z-depth-3">
          <div class="card-body">
            <div class="tab-content p-3">
              <div class="tab-pane active show" id="profile">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <h5 class="mt-2 mb-3">
                      <span class="fa fa-clock-o ion-clock float-right"></span>
                      About
                      <textarea th:text="${customer.about}" id="about" name="about" rows="5" cols="50"
                        class="form-control mt-2" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"></textarea>
                    </h5>
                  </div>

                  <div class="col-md-12">
                    <h5 class="mt-2 mb-3">
                      <div class="d-flex mb-2 gap-2">
                        <div class="input-group mb-3">
                          <label for="basic-url" class="form-label">Name</label>
                          <div class="input-group">
                            <input required name="name" th:value="${customer.name}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                        </div>
                      </div>
                    </h5>
                  </div>

                  <div class="col-md-12">
                    <h5 class="mt-2 mb-3">
                      <div class="d-flex mb-2 gap-2">
                        <div class="input-group mb-3">
                          <label for="basic-url" class="form-label">Alias</label>
                          <div class="input-group">
                            <input required name="alias" th:value="${customer.alias}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                        </div>
                      </div>
                    </h5>
                  </div>

                  <!-- <div class="col-md-12">
                    <h5 class="mt-2 mb-3">
                      <div class="d-flex mb-2 gap-2">
                        <div class="input-group mb-3">
                          <label for="basic-url" class="form-label">Service price</label>
                          <div class="input-group">
                            <input required name="tel" type="tel" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                        </div>
                      </div>
                    </h5>
                  </div> -->

                  <div class="col-md-12">
                    <h5 class="mt-2 mb-3">
                      <div class="d-flex mb-2 gap-2">
                        <div class="input-group mb-3">
                          <label for="basic-url" class="form-label">Phone number</label>
                          <div class="input-group">
                            <input required name="tel" th:value="${customer.tel}" type="tel" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                          </div>
                        </div>
                      </div>
                    </h5>
                  </div>

                  <div class="col-md-12">
                    <h5 class="mt-2 mb-3">
                      <div class="d-flex mb-2 gap-2">
                        <div class="input-group mb-3">
                          <label for="basic-url" class="form-label">Country</label>
                          <div class="input-group">
                            <select name="country" class="form-select w-75" aria-label="Default select example">
                              <option th:value="${customer.country.name}" th:text="${customer.country.tag}" selected></option>
                              <option th:each="country : ${countries}" th:value="${country.name}" th:text="${country.tag}" />
                            </select>
                          </div>
                        </div>
                      </div>
                    </h5>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
