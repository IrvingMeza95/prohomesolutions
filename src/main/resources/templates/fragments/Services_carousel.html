<div
  th:fragment="services_carousel"
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active d-item">
      <img src="/img/Bienvenida.jpg" class="d-block w-100 d-img" alt="..." />
      <div class="carousel-caption top-4 mt-4">
        <h5 class="display-1 fw-bolder text-capitalize">Welcome</h5>
        <h1
          th:if="${session.userSession != null}"
          th:text="${session.userSession.name}"
          class="display-1 fw-bolder text-capitalize"
        ></h1>
      </div>
    </div>

    <div th:each="type : ${providerTypes}" class="carousel-item d-item">
      <img th:src="@{__${type.coverUrl}__}" class="d-block w-100 d-img" />
      <div class="carousel-caption top-4 mt-4">
        <p class="mt-5 fs-3">Reliable service providers</p>
        <h1
          th:text="${type.job} + ' Service'"
          class="display-1 fw-bolder text-capitalize"
        ></h1>
        <a
        th:if="${session.userSession != null}"
          class="btn btn-primary"
          th:href="@{/provider/type/__${type.name}__}"
          role="button"
          >Search</a
        >
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
