<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/Head :: head"></head>
  <body>
    <nav th:replace="fragments/Navbar :: nav_bar"></nav>

    <div th:replace="fragments/Options_toggle :: options_toggle"></div>

    <div th:replace="fragments/Modals :: modals"></div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-4">
          <div class="profile-card-4 z-depth-3">
            <div class="card">
              <div class="card-body text-center rounded-top">
                <div class="user-box gap-2">
                  <div
                    th:if="${session.userSession.id == id}"
                    class="d-flex justify-content-end"
                  >
                    <div class="config-button-container">
                      <a href="/customer/profile" class="">
                        <img class="config-button" src="/img/Tuerca.png" />
                      </a>
                    </div>
                  </div>
                  <div class="images-container">
                    <div class="profile-picture-container-base">
                      <img
                        th:if="${customer.profilePicture != null}"
                        th:src="@{/file/profile-picture/__${customer.id}__}"
                        alt="user avatar"
                        class="profile-picture-base"
                      />
                      <img
                        th:if="${customer.profilePicture == null}"
                        src="/img/PP vacia.png"
                        alt="user avatar"
                        class="profile-picture-base"
                      />
                    </div>
                  </div>
                </div>
                <h4 class="mb-1 line-height-5" th:text="${customer.name}"></h4>
                <h5 class="mb-1 line-height-5" th:text="${customer.alias}"></h5>
              </div>
              <div class="card-body">
                <ul class="list-group shadow-none">
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Email Address</small>
                      <span th:text="${customer.email}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Mobile Number</small>
                      <span th:text="${customer.tel}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Country</small>
                      <span th:text="${customer.country.tag}"></span>
                    </div>
                  </li>
                </ul>
                <div class="row text-center mt-4">
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">100%</h4>
                    <small class="mb-0 font-weight-bold">Orders Success</small>
                  </div>
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">4.9/5</h4>
                    <small class="mb-0 font-weight-bold">Reputation</small>
                  </div>
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">$9.1k</h4>
                    <small class="mb-0 font-weight-bold">Total Spent</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card z-depth-3">
            <div class="card-body">
              <ul class="nav nav-pills nav-pills-primary nav-justified">
                <li class="nav-item">
                  <a
                    href="javascript:void();"
                    data-target="#profile"
                    data-toggle="pill"
                    class="nav-link active show"
                    ><i class="icon-user"></i>
                    <span class="hidden-xs">Profile</span></a
                  >
                </li>
              </ul>
              <div class="tab-content p-3">
                <div class="tab-pane active show" id="profile">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <h5 class="mt-2 mb-3">
                        <span
                          class="fa fa-clock-o ion-clock float-right"
                        ></span>
                        About
                        <p class="mt-2" th:text="${customer.about}"></p>
                      </h5>
                    </div>
                    <hr />
                    <div class="col-md-12">
                      <h5 class="mt-2 mb-3">
                        <span
                          class="fa fa-clock-o ion-clock float-right"
                        ></span>
                        Orders History
                      </h5>
                      <div th:replace="fragments/Customer_orders_table :: customer_orders_table"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
