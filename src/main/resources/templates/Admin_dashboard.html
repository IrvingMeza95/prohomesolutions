<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/Head :: head"></head>
  <body>
    <nav th:replace="fragments/Navbar :: nav_bar"></nav>

    <div th:replace="fragments/Options_toggle :: options_toggle"></div>

    <div th:replace="fragments/Modals :: modals"></div>

    <main class="d-flex flex-column align-items-center gap-3 p-3">
      <div class="div-left p-2 gap-2">
        <h2 class="text-center">Filters</h2>
        <form
          id="filtersAdminDashboard"
          action="/admin/dashbpard/filter"
          method="get"
        >
          <div class="d-flex justify-content-evenly p-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="filter"
                id="adminRadioButton1"
                value="name"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Name
              </label>
            </div>
            <div class="form-check">
              <input
                id="adminRadioButton2"
                class="form-check-input"
                type="radio"
                name="filter"
                value="email"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Email
              </label>
            </div>
            <div class="form-check">
              <input
                id="adminRadioButton3"
                class="form-check-input"
                type="radio"
                name="filter"
                value="tel"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Telephone
              </label>
            </div>
          </div>

          <div class="input-group gap-2">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Search by name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <input
              hidden
              type="email"
              name="email"
              class="form-control"
              placeholder="Seachr by email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <input
              hidden
              type="tel"
              name="tel"
              class="form-control"
              placeholder="Search by telephone"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              Search
            </button>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-center">
        <table class="table w-75" style="text-align: center">
          <thead>
            <tr>
              <th scope="col">PP</th>
              <th scope="col">Name</th>
              <th scope="col">Telephone</th>
              <th scope="col">Email</th>
              <th scope="col">
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    User role
                  </button>
                  <ul class="dropdown-menu">
                    <li th:each="role : ${roles}">
                      <a
                        th:text="${role.name}"
                        class="dropdown-item"
                        th:href="@{/admin/users-table/filter-by-role/__${role.name}__}"
                      ></a>
                    </li>
                  </ul>
                </div>
              </th>
              <th scope="col">
                <div class="dropdown">
                  <button
                    class="btn dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    User type
                  </button>
                  <ul class="dropdown-menu">
                    <li th:each="type : ${userTypes}">
                      <a
                        th:text="${type.name}"
                        class="dropdown-item"
                        th:href="@{/admin/users-table/filter-by-user-type/__${type.name}__}"
                      ></a>
                    </li>
                  </ul>
                </div>
              </th>
              <th scope="col">Modify</th>
              <th scope="col">Status</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody th:each="user : ${users}">
            <tr>
              <td>
                <img
                  th:if="${user.profilePicture != null}"
                  th:src="@{/file/image/__${user.profilePicture.id}__}"
                  class="rounded-5"
                  style="width: 40px; height: 40px"
                />
                <img
                  th:if="${user.profilePicture == null}"
                  src="/img/PP vacia.png"
                  class="rounded-5"
                  style="width: 40px; height: 40px"
                />
              </td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.tel}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <a
                  class="btn"
                  th:text="${user.role}"
                  th:href="@{/admin/v1/change-role/__${user.id}__/__${user.role}__}"
                ></a>
              </td>
              <td th:text="${user.userType}"></td>
              <td>
                <a class="btn" th:href="@{/admin/v1/edit/__${user.id}__}"
                  ><img
                    title="Modify"
                    style="width: 25px; height: 25px"
                    src="/img/Icono de modificar.png"
                /></a>
              </td>
              <td class="d-flex justify-content-center">
                <a
                  class="btn"
                  th:href="@{/admin/user/change-status/__${user.id}__}"
                >
                  <img
                    title="Click to disable"
                    th:if="${user.enable == true}"
                    style="width: 25px; height: 25px"
                    src="/img/Desbloquedo.png"
                  />
                  <img
                    title="Click to enable"
                    th:if="${user.enable == false}"
                    style="width: 25px; height: 25px"
                    src="/img/Bloqueado.png"
                  />
                </a>
              </td>
              <td>
                <a class="btn" th:href="@{/admin/v1/delete/__${user.id}__}">
                  <img
                    src="/img/Icono de borrar.png"
                    style="width: 25px; height: 25px"
                  />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/adminDashBoard.js"></script>
  </body>
</html>
