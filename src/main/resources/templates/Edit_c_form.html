<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/Head :: head"></head>
  <body>
    <nav th:replace="fragments/Navbar :: nav_bar"></nav>

    <div th:replace="fragments/Options_toggle :: options_toggle"></div>

    <div th:replace="fragments/Modals :: modals"></div>

    <main class="form-signin w-25 m-auto mt-3">
      <div
        th:if="${error != null}"
        class="card text-bg-danger p-3"
        style="width: 100%"
      >
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>

      <form id="form" action="/admin/v1/update-customer" method="post">
        <h1 class="h3 mb-3 fw-normal">Customer updating form</h1>
        <div class="form-floating">
          <input
            th:value="${customer.id}"
            name="id"
            type="hidden"
            class="form-control"
            placeholder="Name"
          />
        </div>
        <div class="form-floating">
          <input
            th:value="${customer.name}"
            required
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input
            th:value="${customer.alias}"
            required
            name="alias"
            type="text"
            class="form-control"
            placeholder="Alias"
          />
          <label for="floatingInput">Alias</label>
        </div>
        <div class="form-floating">
          <input
            th:value="${customer.tel}"
            required
            name="tel"
            type="tel"
            class="form-control"
            placeholder="Telefone"
          />
          <label for="floatingInput">Telefone</label>
        </div>
        <div class="form-floating">
          <input
            hidden="true"
            th:value="${customer.email}"
            required
            disabled
            name="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-floating">
          <input
            required
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input
            required
            name="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm Password"
          />
          <label for="floatingPassword">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 mt-2 py-2" type="submit">
          Modify
        </button>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
