<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/Head :: head"></head>
  <body>
    <nav th:replace="fragments/Navbar :: nav_bar"></nav>

    <div th:replace="fragments/Options_toggle :: options_toggle"></div>

    <div th:replace="fragments/Modals :: modals"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="newOrder"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form
        th:action="@{/job/__${provider.id}__}"
        method="post"
        class="modal-dialog modal-dialog-centered"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New order</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <textarea
                required
                id="message"
                name="message"
                rows="3"
                cols="25"
                class="form-control"
                placeholder="Describe your needs for the provider..."
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Place order</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-4">
          <div class="profile-card-4 z-depth-3">
            <div class="card">
              <div class="card-body text-center rounded-top">
                <div class="user-box gap-2">
                  <div
                    th:if="${session.userSession.id == id}"
                    class="d-flex justify-content-end"
                  >
                    <div class="config-button-container">
                      <a href="/provider/profile" class="">
                        <img
                          class="config-button"
                          src="/img/Tuerca.png"
                        />
                      </a>
                    </div>
                  </div>
                  <div
                    th:if="${session.userSession.userType.name == 'CUSTOMER'}"
                    class="d-flex justify-content-end"
                  >
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#newOrder"
                    >
                      Place order
                    </button>
                  </div>
                  <div class="images-container">
                    <div class="profile-picture-container-base">
                      <img
                        th:if="${provider.profilePicture != null}"
                        th:src="@{/file/profile-picture/__${provider.id}__}"
                        alt="user avatar"
                        class="profile-picture-base"
                      />
                      <img
                        th:if="${provider.profilePicture == null}"
                        src="/img/PP vacia.png"
                        alt="user avatar"
                        class="profile-picture-base"
                      />
                    </div>
                  </div>
                </div>
                <h4 class="mb-1 line-height-5" th:text="${provider.name}"></h4>
                <h5 class="mb-1 line-height-5" th:text="${provider.alias}"></h5>
              </div>
              <div class="card-body">
                <ul class="list-group shadow-none">
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Email Address</small>
                      <span th:text="${provider.email}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Mobile Number</small>
                      <span th:text="${provider.tel}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Country</small>
                      <span th:text="${provider.country.tag}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Provider type</small>
                      <span th:text="${provider.providerType.tag}"></span>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="d-flex gap-2">
                      <small class="w-25">Fee type</small>
                      <span th:text="${provider.feeTypes.tag}"></span>
                    </div>
                  </li>
                </ul>
                <div class="row text-center mt-4">
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">100%</h4>
                    <small class="mb-0 font-weight-bold">Orders Success</small>
                  </div>
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">4.9/5</h4>
                    <small class="mb-0 font-weight-bold">Reputation</small>
                  </div>
                  <div class="col p-2">
                    <h4 class="mb-1 line-height-5">$9.1k</h4>
                    <small class="mb-0 font-weight-bold">Total Spent</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card z-depth-3">
            <div class="card-body">
              <div class="tab-content p-3">
                <div class="tab-pane active show" id="profile">
                  <div class="row">
                    <div class="col-md-12">
                      <h5 class="mt-2 mb-3">
                        <span
                          class="fa fa-clock-o ion-clock float-right"
                        ></span>
                        Orders History
                      </h5>

                      <div
                        th:if="${session.userSession.id == id}"
                        th:replace="fragments/Provider_orders_table :: provider_orders_table"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
