<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="fragments/Head :: head"></head>
  <body>
    <nav th:replace="fragments/Navbar :: nav_bar"></nav>

    <main class="form-signin w-25 m-auto mt-3">
      <form
        id="form"
        action="/app/v1/sign-up"
        method="post"
        enctype="multipart/form-data"
      >
        <h1 class="h3 mb-3 fw-normal" id="h3">Please sign up</h1>

        <div class="form-floating">
          <input
            th:value="${name}"
            required
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <input
            th:value="${alias}"
            required
            name="alias"
            type="text"
            class="form-control"
            placeholder="Alias"
          />
          <label for="floatingInput">Alias</label>
        </div>
        <div class="form-floating">
          <input
            th:value="${tel}"
            required
            name="tel"
            type="tel"
            class="form-control"
            placeholder="Telefone"
          />
          <label for="floatingInput">Telephone</label>
        </div>
        <div class="form-floating">
          <input
            th:value="${email}"
            required
            name="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            required
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
          <input
            required
            name="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm Password"
          />
          <label for="floatingPassword">Confirm Password</label>
        </div>

        <div class="d-flex justify-content-evenly mt-2">
          <select
            name="country"
            class="form-select w-50"
            aria-label="Default select example"
          >
            <option
              th:each="country : ${countries}"
              th:value="${country.name}"
              th:text="${country.tag}"
              class="text-center"
            />
          </select>
        </div>

        <div class="d-flex justify-content-evenly mt-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="userType"
              id="radioButton1"
              value="CUSTOMER"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Customer
            </label>
          </div>
          <div class="form-check">
            <input
              id="radioButton2"
              class="form-check-input"
              type="radio"
              name="userType"
              value="PROVIDER"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Provider
            </label>
          </div>
        </div>

        <div class="form-floating mt-2">
          <input
            hidden
            th:value="${price}"
            name="price"
            value="0"
            type="text"
            class="form-control"
            placeholder="Name"
          />
          <label for="floatingInput" id="price">Price</label>
        </div>

        <div class="d-flex justify-content-evenly mt-2">
          <select
            hidden
            name="feeType"
            class="form-select w-75"
            aria-label="Default select example"
          >
            <option
              th:each="type : ${feeTypes}"
              th:value="${type.name}"
              th:text="${type.tag}"
            />
          </select>
        </div>

        <div class="d-flex justify-content-evenly mt-2">
          <select
            hidden
            name="providerType"
            class="form-select w-75"
            aria-label="Default select example"
          >
            <option
              th:each="type : ${providerTypes}"
              th:value="${type.name}"
              th:text="${type.tag}"
            />
          </select>
        </div>

        <button class="btn btn-primary w-100 mt-2 py-2" type="submit">
          Sign in
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
